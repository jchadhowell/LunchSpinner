<div class="jumbotron">
    <h1>What's For Lunch?</h1>
    <p class="lead">
        <a data-ng-href="{{ restaurant.mobile_url }}" target="_blank"><img data-ng-src={{restaurant.image_url}} class="restaurant"></a>
        <br>
        <div class="row marketing">
            <h3>{{restaurant.name}} &nbsp;</h3>
        </div>
    </p>
    <p><a class="btn btn-lg btn-success"
          data-ng-click="setRandomRestaurant()"
          data-ng-disabled="loadingLocation || loadingRestaurants">
        <span data-ng-show="loadingLocation">Locating you...</span>
        <span data-ng-show="loadingRestaurants">Loading restaurants...</span>
        <span data-ng-show="!(loadingLocation || loadingRestaurants)">Give it a Spin!</span></a>
    </p>
</div>
<div class="footer">
    <div>LunchSpinner version {{appSettings.version}}  </div>
    <p><span class="glyphicon glyphicon-heart"></span> scaffolded by Yeoman</p>
</div>
