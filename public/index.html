<!doctype html>
<html ng-app="restaurantApp" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="angular.js"></script>

    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="app.js"></script>
    <script src="RestaurantsController.js"></script>

    <title>Lunch Spinner</title>


</head>
<body ng-controller="RestaurantsController" >


<div ng-class="data.status">Welcome to Lunch Spinner. <br/></div>

A Lunch Decision Support System.    </br></br>

<h3>Restaurants:</h3>




Filter By Type:<input type="text" ng-model="filterBy.type">
</br>
</br>
<table>
    <tr>
        <th ng-click="doSort('name')" >Name</td>
        <th ng-click="doSort('type')" >Type</td>

    </tr>
    <tr ng-repeat="restaurant in restaurants | filter:filterBy |  orderBy:sortBy:reverse ">
        <td>{{restaurant.name | uppercase}}</td>
        <td>{{restaurant.type | lowercase}}</td>
    </tr>

</table>
</br>

<button ng-click="count = count+1" ng-init="count=0">
    Give it a spin!
</button>
</br>

<div>Your Lunch Destination: {{restaurants[count].name}}</input></div>


</body>


</html>
