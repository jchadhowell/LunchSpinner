<!doctype html>
<html ng-app xmlns="http://www.w3.org/1999/html">
    <head>
        <script src="angular.js"></script>
        <title>Lunch Spinner</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />


    </head>
    <body ng-init="data={name:'James', status:'red', destination:'?',
    restaurants:['?','Whole Foods', 'Newks', 'Chuys', 'Masala Wok', 'Fire Bowl', 'Panera', 'Noodles' ]}">


    <div ng-class="data.status" >Welcome to  Lunch Spinner. <br /></div>

    A Lunch Decision Support System.    </br></br>



    <button ng-click="count = count+1" ng-init="count=0">
        Give it a spin!
    </button>


    <div>Your Lunch Destination: {{data.restaurants[count]}}</input></div>











    </body>




</html>
